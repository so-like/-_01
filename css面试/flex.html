<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            overflow: hidden;
        }
        .left,.right{
            flex: 0 0 200px;
            min-height: 200px;
            background-color: aqua;
        }
        .center{
            flex:1;
            min-height: 200px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
