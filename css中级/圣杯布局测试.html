<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            justify-content:space-between;
        }
        .center{
            flex: 1;
            height: 200px;
            background-color: burlywood;
        }
        .left,.right{
            flex: 0 0 200px;
            height: 200px;
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
